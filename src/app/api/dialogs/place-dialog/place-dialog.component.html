<h1 *ngIf="!place.id" mat-dialog-title>Create a place</h1>
<h1 *ngIf="place.id" mat-dialog-title>Edit a place</h1>
<form mat-dialog-content #registerForm="ngForm">
  <div class="row start-xs middle-xs">
    <mat-form-field appearance="fill" class="col-xs-6">
      <mat-label>Title</mat-label>
      <input matInput 
      [(ngModel)]="place.name" 
      name="Name" 
      [formControl]="nameControl" 
      required
      placeholder="Place name">
      <mat-error *ngIf="nameControl.invalid || nameControl.touched">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-xs-12">
      <mat-label>Description</mat-label>
      <textarea matInput 
      [(ngModel)]="place.description" 
      name="description" 
      [formControl]="descriptionControl" 
      required
      placeholder="An awesome Place Description"></textarea>
      <mat-error [hidden]="descriptionControl.invalid || descriptionControl.touched">Description is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-xs-6">
        <mat-label>Picutre url</mat-label>
        <input matInput 
        [(ngModel)]="place.picureUrl" 
        name="url" 
        [formControl]="pictureUrlControl" 
        placeholder="A picture from the place">
        <mat-error *ngIf="pictureUrlControl.invalid">Wrong format / minLength(10) maxLength(500)</mat-error>
      </mat-form-field>
    <p>
      <button mat-button (click)="onNoClick()" >No Thanks</button>
    </p>
    <p>
      <button mat-raised-button 
      mat-dialog-close 
      [mat-dialog-close]="place"
      [disabled]="descriptionControl.invalid || nameControl.invalid || pictureUrlControl.invalid">Validate</button>
    </p>
  </div>
</form>
