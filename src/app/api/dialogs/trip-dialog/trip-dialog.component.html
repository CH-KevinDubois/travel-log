<h1 *ngIf="!data.id" mat-dialog-title>Create a trip</h1>
<h1 *ngIf="data.id" mat-dialog-title>Edit a trip</h1>
<form mat-dialog-content #tripForm="ngForm">
  <div class="row start-xs middle-xs">
    <mat-form-field appearance="fill" class="col-xs-6">
      <mat-label>Title</mat-label>
      <input matInput 
      [(ngModel)]="data.title" 
      name="title" 
      [formControl]="titleControl" 
      required
      placeholder="My Travel Title">
      <mat-error *ngIf="titleControl.invalid || titleControl.touched">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="col-xs-12">
      <mat-label>Description</mat-label>
      <textarea matInput 
      [(ngModel)]="data.description" 
      name="description" 
      [formControl]="descriptionControl" 
      required
      placeholder="My Awesome Travel Description"></textarea>
      <mat-error [hidden]="descriptionControl.invalid || descriptionControl.touched">Description is required</mat-error>
    </mat-form-field>
    <p>
      <button mat-button (click)="onNoClick()" >No Thanks</button>
    </p>
    <p>
      <button mat-raised-button 
      mat-dialog-close [mat-dialog-close]="data" 
      [disabled]="titleControl.invalid || descriptionControl.invalid" 
      type="submit">Validate</button>
    </p>
  </div>
</form>
