<div>
  <app-filters></app-filters>
</div>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<div class="mat-elevation-z8 table-container">
  <table 
    mat-table 
    #table 
    multiTemplateDataRows
    class="full-width-table" 
    matSort 
    matSortActive="name"
    matSortDirection="asc" 
    matSortDisableClear 
    aria-label="Elements">
    
    <!-- Place name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Place name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Expanded Content Column -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let rowDetail" [attr.colspan]="displayedColumns.length">
        <div class="row-detail"
            [@detailExpand]="rowDetail == expandedPlace ? 'expanded' : 'collapsed'">
          <mat-icon (click)="focus()">center_focus_strong</mat-icon>
          <mat-slider
            [(ngModel)]="sliderValue"
            (change)="updateZoom()"
            tickInterval="1"
            min="2"
            max="18">
          </mat-slider>
          <mat-icon (click)="zoomMin()"> zoom_out_map</mat-icon>
          <div *ngIf="rowDetail.trip?.title">{{rowDetail.trip.title}}</div>
          <img *ngIf="rowDetail.pictureUrl" [src]="rowDetail.pictureUrl">
          <div class="row-description">
            {{rowDetail.description}}
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns  sticky:true"></tr>
    <tr 
      mat-row 
      (click)="selectPlace(row)" 
      [ngClass]="{'selected': selectedPlace?.id == row.id, 'expanded-row' : expandedPlace?.id == row.id}" 
      *matRowDef="let row; columns: displayedColumns;"
      (click)="expandedPlace = expandedPlace === row ? null : row">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="expanded-row-detail"></tr>
  </table>
</div>
<mat-paginator class="mat-paginator-sticky" #paginator
    [length]="dataSource.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 25, 50]">
  </mat-paginator>
